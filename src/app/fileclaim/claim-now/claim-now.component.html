

     
<div class="container">
    <h1> <u>INSURANCE CLAIM FORM </u></h1>
    <div class="cards-conatiner">
        <div class="cards-form">
    <form #form="ngForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
    <label for="">Policy Number</label>
    <input type="text" name="policy_no" [(ngModel)]="claim.policy_no" >
    </div>
    <div class="form-group">
        <label for="">Policy Type</label>
        <input type="text" name="policy_type" [(ngModel)]="claim.policy_type" >
        </div>
   
                
    
    <div class="form-group">
        <button  mat-button (click)="openSnackBar('Insurance Claimed Successfully','Dismiss')">Claim Now</button>
    </div>
    </form>
    
    
        </div>

        <div class="cards-grid">
        <div class="card-row" *ngFor="let claim of claims">

    <div class="card-row-details">
    <span>{{claim.policy_no}}</span>
    <span>{{claim.policy_type}}</span>
    

    </div>
    <div class="card-row-action">
    <a (click)="deleteClaim(claim.claim_id)"><i class="fa-solid fa-trash-can"></i></a>
</div>

        </div>
        </div>
</div>
