
<div class="container">
    <h1> <u> BUY CAR INSURANCE </u></h1>
    <div class="cards-conatiner">
        <div class="cards-form">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
    <label for="">Car Model Number</label>
    <input type="text" name="model_no" [(ngModel)]="car.model_no">
    </div>
    <div class="form-group">
        <label for="">Policy Start Date</label>
        <input type="date" name="start_date"[(ngModel)]="car.start_date">
        </div>
        <div class="form-group">
            <label for="">Policy End Date</label>
            <input type="date" name="end_date" [(ngModel)]="car.end_date">
            </div>
            <div class="form-group">
                <label for="">Policy Type</label>
                <input type="text" name="policy_type" [(ngModel)]="car.policy_type">
                </div>
                
    
    <div class="form-group">
        <button mat-button (click)="openSnackBar('Car Insurance Bought Successfully','Dismiss')">Buy Now</button>
    </div>
    </form>
    
    
        </div>
