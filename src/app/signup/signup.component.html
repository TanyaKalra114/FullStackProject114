
<div class="container">
<h1> New User Sign Up</h1>
<div class="cards-conatiner">
    <div class="cards-form">
<form #form="ngForm" (ngSubmit)="onSubmit()">
<div class="form-group">
<label class="form-label">Name </label>
<input  class="form-control" type="text" placeholder="Full Name" name="Name" [(ngModel)]="customer.customer_name">
</div>
<div class="form-group">
    <label for="">Gender</label>
    <input class="form-control" type="text" name="Gender" [(ngModel)]="customer.gender" placeholder="Female/Male/Other">
    </div>
    <div class="form-group">
        <label for="">Date of Birth</label>
        <input  class="form-control" type="date" name="DOB" [(ngModel)]="customer.date_of_birth" >
        </div>
        <div class="form-group">
            <label for="">Mobile No.</label>
            <input class="form-control" type="number" name="cardName" [(ngModel)]="customer.phone_no" >
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input class="form-control" type="email" name="email" [(ngModel)]="customer.email" placeholder="example@xyz.com">
                </div>

<div class="form-group">
    <button class="btn btn-lg btn-primary btn-block"  (click)="openSnackBar('Signed Up Successfully','Dismiss')">Create Account</button>
</div>


</form>


    </div>
</div>
